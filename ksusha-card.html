        font-weight: normal !important;
    }

    @keyframes floatIn {
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    @keyframes rotateFlower {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);

    }

    @keyframes fadeIn {
        from {
